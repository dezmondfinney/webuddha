<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Webuddha</title>
</head>

<body class="bg-blue-300 p-4">
    <div id="app" class="container">

        <header class="bg-gray-50 border rounded-xl p-4">
            <h1 class="text-6xl font-bold hidden">Webuddha</h1>
            <ul>
                <li>Services</li>
                <li>Portfolio</li>
                <li>Products</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </header>

        <main>
            <div class="cta">
                <ul>
                    <li v-for="a in cta">
                        <div class="border rounded-lg p-4 my-4">
                            <h2>{{a.title}}</h2>
                            <div>
                                {{a.text}}
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="case_studies">
                <ul>
                    <li v-for="c in case_studies">
                        <div class="bg-gray-50 border rounded-lg p-4 my-4">
                            <h2>{{c.title}}</h2>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="services">
                <ul>
                    <li v-for="service in services">
                        <div class="bg-gray-50 border rounded-lg p-4 my-4">
                            <h2>{{service.title}}</h2>
                            <div>{{service.text}}</div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

    </div>
    <script>

            el: "#app",
            data: {
                cta: [
                    {

                    },
                    {

                    {

                        title: "Practical Solutions",
                        text: "Project Management Software, Joomla Plug-Ins, Sales Force API's, Package Tracking Software, custom e-Commerce Software, and Website Design Templates are just some of our prepackaged business solutions.."
                    }

                    {

                    {
